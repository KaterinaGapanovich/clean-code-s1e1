<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body-content">
  <main>
    <article class="matrix"><img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a>
    </article>
    <article class="add-item-block">
      <section id="adding-to-list">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text">
          <button>Add</button>
        </div>
      </section>
      <section id="doing-to-list">
        <h3>Todo</h3>
        <ul id="incomplete-tasks" class="todo-block">
          <li class="todo-block__conteiner">
            <input type="checkbox" class="todo-block__conteiner_input-checkbox">
            <label class="todo-block__conteiner_task">Pay Bills</label>
            <input type="text" class="todo-block__conteiner_task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="Remove">
            </button>
          </li>
          <li class="todo-block__edit-mode">
            <input type="checkbox" class="todo-block__edit-mode_input-checkbox">
            <label class="todo-block__edit-mode_task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo-block__edit-mode_task">
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg" alt="Remove">
            </button>
          </li>
        </ul>
      </section>
      <section id="complete-to-list">
        <h3>Completed</h3>
        <ul id="completed-tasks" class="completed-block">
          <li class="completed-block__conteiner">
            <input type="checkbox" checked class="completed-block__conteiner_input-checkbox">
            <label class="completed-block__conteiner_task">See the Doctor</label>
            <input type="text" class="completed-block__conteiner_task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="Remove">
            </button>
          </li>
        </ul>
      </section>
    </article>
  </main>
  <script src="app.js"></script>
</body>
</html>
